{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="{% static "css/main_style.css" %}" />
        <meta charset="utf-8">
        <title>{%block  title %}Мой сайт{% endblock%}</title>
        
    </head>
    <body>
        <div id="main">
            <nav >
                {% if request.session.username%}
                    Привет, {{request.session.username}} | <button class="button_login" href="{% url 'logout' %}">Выход</button>
                {%else %}
                <button><a class="button_login" onclick="{% url 'login' %}">Вход</a></button> | <button type="button" class="button_login" onclick="{% url 'register' %}">Регистрация</button>
                {%endif%}
            </nav>
        </div>
        {%block content %}{%endblock%}
    </body>
</html>
